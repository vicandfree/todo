{% extends "todo/base.html" %}

{% block title %}
    <title>Удаление задачи</title>
{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить задача: <b>"{{ item.title }}"</b> ?</p>
        <input type="submit" class="btn btn-sm btn-outline-danger rounded-pill" value="Удалить" />
    </form>

{% endblock %}
