{% extends "todo/base.html" %}

{% block title %}
<title>Создать задачу</title>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{ field|as_crispy_field }}
            {% endfor %}
            <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Сохранить</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}
